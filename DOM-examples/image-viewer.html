<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image viewer</title>
    <link rel="stylesheet" href="css/image-viewer.css" />
    <script src="js/image-viewer.js" defer></script>
  </head>
  <body>
    <div id="container">
      <img
        src="images/Bertie.jpg"
        alt=""
        id="hero-image"
        data-next="images/Bertie.jpg"
      />
      <div id="menu-holder">
        <div
          class="menu-item button"
          data-image="images/husky-gd5f7cc82d_1920.jpg"
        >
          <h4>Husky</h4>
        </div>
        <div
          class="menu-item button"
          data-image="images/labrador-retriever-g0c62f9212_1920.jpg"
        >
          <h4>Labrador</h4>
        </div>
        <div
          class="menu-item button"
          data-image="images/dog-g30102c3ba_1920.jpg"
        >
          <h4>dashchund</h4>
        </div>
        <div
          class="menu-item button"
          data-image="images/pexels-poodles-doodles-1458916.jpg"
        >
          <h4>Poodle</h4>
        </div>
        <div class="menu-item button" data-image="images/Terrier.jpg">
          <h4>terrier</h4>
        </div>
        <div class="menu-item button" data-image="images/Sebastian.jpeg">
          <h4>Sebastian</h4>
        </div>
      </div>
    </div>
  </body>
</html>
